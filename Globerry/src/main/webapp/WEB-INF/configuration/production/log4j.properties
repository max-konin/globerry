#console appenger
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern= %d{yyyy-MM-dd}-%t-%x-%-5p-%-10c:%m%n
#[%5p] %t %d{mm:ss} (%F:%M:%L)%n%m%n%n
log4j.appender.console.Target=System.out

# file appender
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=C:\\Users\\Max\\Desktop\\globerry.log
log4j.appender.logfile.MaxFileSize=2048KB
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{dd/MM/yyyy h:mm} [%t] %p - <%m>%n

log4j.logger.com.globerry.project=OFF, console
log4j.logger.org.hibernate=OFF, console
